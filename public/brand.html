<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
    <link rel="stylesheet" href="styles/ai.css">
</head>
<body class="bg-gray-100">

<header class="gradient-bg text-white shadow-lg sticky-header">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="text-2xl font-bold"><i class="fas fa-atom logo-spin"></i></div>
                    <a href="index.html" class="text-2xl font-bold">NexsusMarket</a>
                </div>
                
                <div class="hidden md:flex flex-1 mx-8">
                    <div class="relative w-full">
                        <input  id="searchInput"
                                type="text" placeholder="Search for products, brands and more"
                                class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none search-bar"/>
                        <button  id="searchBtn"
                                class="absolute right-0 top-0 h-full px-4 bg-yellow-400 text-gray-800 rounded-r-full hover:bg-yellow-500 transition"
                                aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>  
                
                <nav id="main-navigation" class="flex items-center space-x-6">
                </nav>
            </div>
            
            <div class="mt-3 md:hidden">
                <div class="relative">
                    <input type="text" placeholder="Search NexsusMarket" 
                           class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none search-bar">
                    <button class="absolute right-0 top-0 h-full px-4 text-gray-800">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
                <div class="hidden md:flex items-center space-x-8 mt-4 pb-1 text-sm font-medium overflow-x-auto opacity-90">
                    <a href="category.html?category=electronics" class="nav-item hover:text-yellow-300 transition">Electronics</a>
                    <a href="category.html?category=homeappliances" class="nav-item hover:text-yellow-300 transition">Home & Appliances</a>
                    <a href="category.html?category=mobile" class="nav-item hover:text-yellow-300 transition">Mobiles</a>
                    <a href="category.html?category=fashion" class="nav-item hover:text-yellow-300 transition">Fashion</a>
                    <a href="category.html?category=laptop" class="nav-item hover:text-yellow-300 transition">Laptops</a>
                    <a href="category.html?category=grocery" class="nav-item hover:text-yellow-300 transition">Grocery</a>
                    <a href="topDeals.html" class="nav-item hover:text-yellow-300 transition">Top Deals</a>
                </div>
        </div>
    </header>

    <main class="container mx-auto px-0 py-4 md:py-8">
        <h1 id="brand-title" class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Loading Brand...</h1>
        
        <div id="products-container" class="products-grid">
            <div class="text-center py-16 col-span-full">
                <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                <p class="mt-4 text-gray-600">Loading Products...</p>
            </div>
        </div>
    </main>

    <div id="login-prompt-modal" class="modal-overlay hidden">
        <div class="modal-content text-center max-w-md">
            <h2 class="text-2xl font-bold mb-4">Please Sign In</h2>
            <p class="text-gray-600 mb-6">You need an account to add items to your cart and wishlist.</p>
            <div class="flex justify-center space-x-4">
                <button id="close-prompt-btn" class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 font-semibold">Not Now</button>
                <a href="signin.html" class="block px-6 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 font-semibold">Sign In / Sign Up</a>
            </div>
        </div>
    </div>
    
    <div id="nex-overlay" class="ai-overlay">
        <button id="nex-close" class="close-ai-btn"><i class="fas fa-times"></i></button>
        <div class="ai-interface">
            <div id="ai-blob" class="liquid-blob ai-blob-left"></div>
            <div class="ai-status-text">
                <h2 id="nex-status">Tell "Hey NEX"</h2>
                <p id="nex-subtitle">I am ready to help you...</p>
            </div>
            <div id="user-blob" class="liquid-blob user-blob-right"></div>
        </div>
    </div>

    <script type="module" src="javaScript/auth.js"></script>
    <script type="module" src="javaScript/brand.js"></script>
    <script type="module">
        import { initNEX } from './javaScript/aiAssistant.js';
        document.addEventListener('DOMContentLoaded', () => {
            initNEX();
        });
    </script>
</body>
</html>
