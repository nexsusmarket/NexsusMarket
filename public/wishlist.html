<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - NexsusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
    <link rel="stylesheet" href="styles/ai.css"> </head>
<body class="bg-gray-50 font-sans antialiased">
    <header class="gradient-bg text-white shadow-lg sticky-header z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="text-2xl font-bold"><i class="fas fa-atom logo-spin"></i></div>
                    <a href="index.html" class="text-2xl font-bold tracking-tight">NexsusMarket</a>
                </div>
                <nav id="main-navigation" class="flex items-center space-x-6"></nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-gray-200 pb-4">
            <div><h1 class="text-3xl font-extrabold text-gray-900">My Wishlist <span class="text-red-500">❤️</span></h1><p class="text-gray-500 mt-1 text-sm">Save your favorite items now, buy them later.</p></div>
            <div class="mt-4 md:mt-0"><span id="wishlist-count-badge" class="bg-purple-100 text-purple-700 px-4 py-1 rounded-full text-sm font-semibold">0 Items Saved</span></div>
        </div>
        <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20 text-gray-400"><i class="fas fa-spinner fa-spin text-3xl"></i><p class="mt-2">Loading your favorites...</p></div>
        </div>
    </main>

    <div id="nex-overlay" class="ai-overlay">
        <button id="nex-close" class="close-ai-btn"><i class="fas fa-times"></i></button>
        <div class="ai-interface">
            <div id="ai-blob" class="liquid-blob ai-blob-left"></div>
            <div class="ai-status-text"><h2 id="nex-status">Tell "Hey NEX"</h2><p id="nex-subtitle">I am ready to help you...</p></div>
            <div id="user-blob" class="liquid-blob user-blob-right"></div>
        </div>
    </div>

    <script type="module" src="javaScript/wishlist.js"></script>
    <script type="module" src="javaScript/auth.js"></script>
    <script type="module">
        import { initNEX } from './javaScript/aiAssistant.js';
        document.addEventListener('DOMContentLoaded', () => { initNEX(); });
    </script>
</body>
</html>
