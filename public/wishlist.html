<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - NexusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <header class="gradient-bg text-white shadow-lg sticky-header z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="text-2xl font-bold"><i class="fas fa-atom logo-spin"></i></div>
                    <a href="index.html" class="text-2xl font-bold tracking-tight">NexusMarket</a>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="wishlist.html" class="relative hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fas fa-heart text-2xl"></i>
                    </a>
                    <a href="cart.html" id="cart-icon-target" class="relative hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fas fa-shopping-cart text-2xl"></i>
                        <span class="cart-counter absolute -top-2 -right-2 bg-yellow-400 text-gray-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-md">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-gray-200 pb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">My Wishlist <span class="text-red-500">❤️</span></h1>
                <p class="text-gray-500 mt-1 text-sm">Save your favorite items now, buy them later.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <span id="wishlist-count-badge" class="bg-purple-100 text-purple-700 px-4 py-1 rounded-full text-sm font-semibold">
                    0 Items Saved
                </span>
            </div>
        </div>

        <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20 text-gray-400">
                <i class="fas fa-spinner fa-spin text-3xl"></i>
                <p class="mt-2">Loading your favorites...</p>
            </div>
        </div>
    </main>

    <script type="module" src="javaScript/wishlist.js"></script>
    <script type="module" src="javaScript/auth.js"></script>
</body>
</html>
