<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NexusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
</head>
<body class="bg-gray-100">

    <header class="gradient-bg text-white shadow-lg sticky-header">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold flex items-center space-x-2">
                    <i class="fas fa-atom logo-spin"></i><span>NexusMarket</span>
                </a>
                <nav id="main-navigation" class="flex items-center space-x-6"></nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold mb-6">Checkout</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold border-b pb-3 mb-4">Shipping Information</h2>
                <div id="shipping-address-summary" class="mb-6 text-gray-700 space-y-1">
                    </div>
                
                <form id="checkout-form">
                    <button type="submit" id="place-order-btn" class="w-full mt-6 bg-green-600 text-white py-3 rounded-md font-bold hover:bg-green-700 transition text-lg">
                        Place Order
                    </button>
                </form>
            </div>

            <div class="md:col-span-1">
                <aside class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold border-b pb-3 mb-4">Your Order</h2>
                    <div id="order-summary-items" class="space-y-4 mb-4">
                        </div>
                    <div class="border-t pt-4 space-y-2">
                         <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">₹0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span id="summary-shipping">₹0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="summary-total">₹0.00</span>
                        </div>
                    </div>
                </aside>
            </div>

        </div>
    </main>
    
    <div id="toast-notification" class="toast-hidden">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script type="module" src="javaScript/checkout.js"></script>
    <script type="module" src="javaScript/auth.js"></script>
</body>
</html>
