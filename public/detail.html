<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - NexusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
    <style>
        /* Hide scrollbar for thumbnail container but keep functionality */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

<header class="gradient-bg text-white shadow-lg sticky-header">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="text-2xl font-bold"><i class="fas fa-atom logo-spin"></i></div>
                    <a href="index.html" class="text-2xl font-bold">NexusMarket</a>
                </div>
                
                <div class="hidden md:flex flex-1 mx-8">
                    <div class="relative w-full">
                        <input  id="searchInput"
                                type="text" placeholder="Search for products, brands and more"
                                class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none search-bar"/>
                        <button  id="searchBtn"
                                class="absolute right-0 top-0 h-full px-4 bg-yellow-400 text-gray-800 rounded-r-full hover:bg-yellow-500 transition"
                                aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>  
                
                <nav id="main-navigation" class="flex items-center space-x-6">
                    </nav>
            </div>
            
            <div class="mt-3 md:hidden">
                <div class="relative">
                    <input type="text" placeholder="Search NexusMarket" 
                           class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none search-bar">
                    <button class="absolute right-0 top-0 h-full px-4 text-gray-800">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
                <div class="hidden md:flex items-center space-x-8 mt-4 pb-1 text-sm font-medium overflow-x-auto opacity-90">
                    <a href="category.html?category=electronics" class="nav-item hover:text-yellow-300 transition">Electronics</a>
                    <a href="category.html?category=homeappliances" class="nav-item hover:text-yellow-300 transition">Home & Appliances</a>
                    <a href="category.html?category=mobile" class="nav-item hover:text-yellow-300 transition">Mobiles</a>
                    <a href="category.html?category=fashion" class="nav-item hover:text-yellow-300 transition">Fashion</a>
                    <a href="category.html?category=laptop" class="nav-item hover:text-yellow-300 transition">Laptops</a>
                    <a href="category.html?category=grocery" class="nav-item hover:text-yellow-300 transition">Grocery</a>
                    <a href="topDeals.html" class="nav-item hover:text-yellow-300 transition">Top Deals</a>
                </div>
        </div>
    </header>

    <main class="container mx-auto px-0 py-0">
        <div id="product-detail-container" class="min-h-[500px]">
             <div class="flex flex-col items-center justify-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mb-4"></div>
                <p class="text-gray-500">Loading details...</p>
            </div>
        </div>
    </main>

    <div id="login-prompt-modal" class="modal-overlay hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="modal-content bg-white rounded-2xl p-8 max-w-sm w-full mx-4 shadow-2xl transform transition-all scale-100">
            <div class="text-center">
                <div class="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-lock text-purple-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Login Required</h2>
                <p class="text-gray-600 mb-6">Please sign in to manage your wishlist and cart.</p>
                <div class="flex flex-col gap-3">
                    <a href="signin.html" class="w-full py-3 rounded-xl bg-purple-600 text-white hover:bg-purple-700 font-bold shadow-lg shadow-purple-200 transition">Sign In Now</a>
                    <button id="close-prompt-btn" class="w-full py-3 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold transition">Maybe Later</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="javaScript/auth.js"></script>
    <script type="module" src="javaScript/detail.js"></script>
</body>
</html>
