<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexsusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Background Setup --- */
        body { 
            /* Using the specific path you requested */
            background-image: url('images/Login_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Parallax effect */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Dark overlay to ensure text readability regardless of image brightness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* 40% darkness overlay */
            backdrop-filter: blur(3px); /* Subtle blur to focus on the card */
            z-index: 0;
        }

        /* --- "Liquid Glass" Card Effect --- */
        .signin-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            
            /* The Liquid Glass Magic */
            background: rgba(20, 20, 20, 0.6); /* Dark semi-transparent base */
            backdrop-filter: blur(20px) saturate(180%); /* Strong blur + vivid colors behind */
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.125); /* Subtle white border */
            
            /* Glossy top reflection */
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5), /* Deep shadow */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1); /* Inner rim light */
                
            color: white;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Subtle glow animation on the card */
        .signin-container:hover {
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* --- Typography --- */
        .signin-container h2 {
            color: #ffffff;
            font-weight: 800;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .signin-container p, 
        .signin-container span, 
        .signin-container label {
            color: #94a3b8; /* Slate-400 */
        }

        .signin-container a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .signin-container a:hover {
            color: #c084fc; /* Purple-400 */
        }

        /* --- Liquid Inputs --- */
        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker inner background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px 14px 48px; /* Left padding for icon */
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder {
            color: #64748b;
        }

        .input-group input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #a855f7; /* Purple border on focus */
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15); /* Purple glow ring */
        }

        /* Icons inside inputs */
        .input-group .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .input-group input:focus ~ .input-icon {
            color: #a855f7; /* Icon lights up purple on focus */
        }

        .input-group .toggle-password-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            transition: color 0.2s;
        }

        .input-group .toggle-password-icon:hover {
            color: white;
        }

        /* --- Buttons --- */
        button[type="submit"], #send-otp-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            border: none;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); /* Purple glow shadow */
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button[type="submit"]:hover, #send-otp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
            filter: brightness(1.1);
        }

        button[type="submit"]:active, #send-otp-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
            transform: none !important;
        }

        /* --- Logo Animation --- */
        .logo-spin {
            animation: spin 8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="signin-container">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center space-x-3 mb-4 group">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-500 to-indigo-500 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-atom text-white text-xl logo-spin"></i>
                </div>
                <span class="text-2xl font-bold tracking-tight text-white drop-shadow-md">NexsusMarket</span>
            </a>
            <h2 id="form-title" class="text-3xl">Welcome Back</h2>
            <p id="form-description" class="mt-2 text-base opacity-80">Please enter your details to sign in.</p>
        </div>

        <form id="signin-form" class="space-y-5">
            <div class="input-group">
                <input id="signin-identifier" type="text" required placeholder="Mobile Number or Email">
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-group">
                <input id="signin-password" type="password" required placeholder="Password">
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye-slash toggle-password-icon"></i>
            </div>
            
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 rounded border-gray-600 text-purple-600 focus:ring-purple-500 bg-gray-700">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" id="forgot-password-link-main" class="text-purple-400 hover:text-purple-300 transition font-medium">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full">Sign In</button>
        </form>

        <form id="signup-form" class="space-y-5" style="display: none;" novalidate>
            <div id="signup-details-stage" class="space-y-5">
                <div class="input-group">
                    <input id="signup-name" type="text" required placeholder="Full Name">
                    <i class="fas fa-id-card input-icon"></i>
                </div>
                <div class="input-group">
                    <input id="signup-phone" type="tel" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit Mobile Number">
                    <i class="fas fa-mobile-alt input-icon"></i>
                </div>
                <div class="flex gap-2">
                    <div class="input-group flex-grow mb-0">
                        <input id="signup-email" type="email" required placeholder="Email Address">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                <button type="button" id="send-otp-btn" class="w-full !bg-gray-700 hover:!bg-gray-600 !text-gray-200 !shadow-none border border-gray-600">Send Verification Code</button>
            </div>

            <div id="signup-verification-stage" style="display: none;" class="space-y-5">
                <div class="p-3 bg-purple-500/20 border border-purple-500/30 rounded-lg text-sm text-purple-200 text-center">
                    Code sent to your email
                </div>
                <div class="input-group">
                    <input id="signup-otp" type="text" required placeholder="Enter 6-Digit Code">
                    <i class="fas fa-key input-icon"></i>
                </div>
                <div class="input-group">
                    <input id="signup-password" type="password" required minlength="6" placeholder="Create Password (min. 6 chars)">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye-slash toggle-password-icon"></i>
                </div>
            </div>

            <div>
                <button type="submit" id="create-account-btn" class="w-full" disabled>Create Account</button>
            </div>
        </form>
        
        <form id="forgot-password-form" class="space-y-5" style="display: none;">
            <div id="email-stage" class="space-y-5">
                <div class="input-group">
                    <input id="forgot-email" type="email" required placeholder="Enter your registered email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <button type="submit" class="w-full">Send Reset Code</button>
            </div>

            <div id="otp-verification-stage" style="display: none;" class="space-y-5">
                 <div class="input-group">
                    <input id="forgot-otp" type="text" required placeholder="Enter 6-Digit Code">
                    <i class="fas fa-key input-icon"></i>
                </div>
                <button type="submit" class="w-full">Verify Code</button>
            </div>

            <div id="new-password-stage" style="display: none;" class="space-y-5">
                <div class="input-group">
                    <input id="forgot-new-password" type="password" required minlength="6" placeholder="New Password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye-slash toggle-password-icon"></i>
                </div>
                <div class="input-group">
                    <input id="forgot-confirm-password" type="password" required placeholder="Confirm New Password">
                    <i class="fas fa-check-circle input-icon"></i>
                    <i class="fas fa-eye-slash toggle-password-icon"></i>
                </div>
                <button type="submit" class="w-full">Reset Password</button>
            </div>
        </form>
        
        <div id="message" class="text-center text-sm font-semibold min-h-[20px] mt-4"></div>

        <div class="mt-8 pt-6 border-t border-gray-700/50 text-center">
            <p id="toggle-container" class="text-sm text-gray-400">
                <span id="signin-toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link" class="font-bold text-purple-400 hover:text-white ml-1 underline decoration-2 underline-offset-4">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module" src="javaScript/signin.js"></script>
    
    <script>
        document.getElementById('forgot-password-link-main')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
            document.getElementById('form-title').textContent = 'Reset Password';
            document.getElementById('form-description').textContent = 'Recover your account access.';
            document.getElementById('signin-toggle-text').textContent = 'Remembered it?';
            document.getElementById('toggle-link').textContent = 'Sign In';
            
            // Ensure stages are reset
            document.getElementById('email-stage').style.display = 'block';
            document.getElementById('otp-verification-stage').style.display = 'none';
            document.getElementById('new-password-stage').style.display = 'none';
        });
    </script>
</body>
</html>
