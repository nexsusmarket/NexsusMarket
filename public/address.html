<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address - NexsusMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/ass.css">
</head>
<body class="bg-gray-100">

    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="text-center">
                <a href="index.html" class="text-2xl font-bold inline-flex items-center space-x-2">
                    <i class="fas fa-atom logo-spin"></i><span>NexsusMarket</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Edit Your Address</h1>
            
             <div class="mb-6">
                 <button type="button" id="use-location-btn" class="w-full flex items-center justify-center gap-2 bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition disabled:bg-blue-300">
                    <i class="fas fa-location-arrow"></i>
                    <span>Use My Current Location</span>
                </button>
            </div>

            <form id="address-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="name-input" placeholder="Full Name" required class="w-full p-3 border rounded-md">
                    <input type="tel" id="mobile-input" placeholder="10-digit Mobile Number" required pattern="[0-9]{10}" maxlength="10" class="w-full p-3 border rounded-md">
                    <input type="text" id="pincode-input" placeholder="Pincode" required pattern="[0-9]{6}" class="w-full p-3 border rounded-md">
                    <input type="text" id="city-input" placeholder="City / Town" required class="w-full p-3 border rounded-md">
                </div>
                <textarea id="address-textarea" placeholder="Address (Area, Street, House No.)" required rows="3" class="w-full p-3 border rounded-md"></textarea>
                
                <input type="text" id="state-input" list="states-list" placeholder="State" required class="w-full p-3 border rounded-md">
                <datalist id="states-list"></datalist>

                <span id="state-error" class="text-red-600 text-sm hidden -mt-2">Please enter a valid Indian state.</span>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition">Save Changes</button>
                <a href="profile.html" class="block text-center mt-4 text-gray-600 hover:text-purple-600">Back to Profile</a>
            </form>
        </div>
    </main>

    <div id="toast-notification" class="toast-hidden"></div>
    
    <script type="module" src="javaScript/address.js"></script>
</body>
</html>
